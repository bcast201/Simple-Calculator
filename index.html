<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
    <title>Simple Calculator</title>
</head>
<body>
<div class='calc-container'>
    <div class='calc-title'>
        <h1>Simple Calculator</h1>
        <p class='subtitle'>Enter two numbers and select a calculation!</p>
    </div>
    <div class='input-container'>
        <div class='input-box'>
       <input type="number" class='first-number' placeholder="Number 1">
        </div>
        <div class='input-box'>
        <input type="number" class='second-number' placeholder="Number 2">
        </div>
    </div>
    <div class='button-container'>
        <button class='addition-button' type='submit'>Add</button>
        <button class='subtraction-button' type='submit'>Subtract</button>
        <button class='multiplication-button' type='submit'>Multiply</button>
        <button class='division-button' type='submit'>Divide</button>
    </div>

        <p class='output'></p>

</div>    
<script src='./app.js'></script>
</body>
</html>
